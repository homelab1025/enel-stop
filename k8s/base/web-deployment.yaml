apiVersion: apps/v1
kind: Deployment
metadata:
  name: enel-web
  labels:
    app: enel-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enel-web
  template:
    metadata:
      name: enel-web
      labels:
        app: enel-web
    spec:
      containers:
        - name: enel-web
          image: ghcr.io/homelab1025/enel-stop-web:master
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config.toml
              name: web-config-file
              subPath: config.toml
        - name: enel-webapp
          image: ghcr.io/homelab1025/enel-stop-webapp:master
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
      volumes:
        - name: web-config-file
          configMap:
            name: web-config
      