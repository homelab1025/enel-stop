apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper
spec:
  schedule: "*/5 * * * *" # Run every 5 minute
  jobTemplate:
    spec:
      # concurrencyPolicy: Replace
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: scraper
              image: ghcr.io/homelab1025/enel-stop-scraper:latest
              imagePullPolicy: Always
              command: ["/bin/sh", "-c"]
              args:
                  - |
                    # Calculate a random delay between 0 and 3 minutes (180 seconds)
                    # You can adjust this range as needed.
                    RANDOM_DELAY_SECONDS=$(shuf -i 0-180 -n 1)
                    echo "Sleeping for $RANDOM_DELAY_SECONDS seconds before running scraper..."
                    sleep $RANDOM_DELAY_SECONDS
                    echo "Starting scraper now!"
                    python /app/scraper.py /app/config.toml
              resources:
                limits:
                  memory: "512Mi"
              volumeMounts:
                - name: scraper-config-file
                  mountPath: /app/config.toml
                  subPath: config.toml
          volumes:
            - name: scraper-config-file
              configMap:
                name: scraper-config
