name: Rust

on:
  push:
    tags: ['*']
    branches: [ "master" ]
env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  OPENAPI_SPEC_PATH: "target/release/openapi.yaml"
  CACHED_PATHS: |
    target/release/browsenscrape
    target/release/migration
    target/release/web_server
    target/release/openapi.yaml

jobs:

  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Cache rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Run tests
      run: cargo test
    - name: Build
      run: cargo build --release
    - name: Build API spec
      run: target/release/api_gen ${{env.OPENAPI_SPEC_PATH}}
    - name: Cache target
      uses: actions/cache@v4
      with:
        key:  target-${{ github.run_id }}-${{ github.run_attempt }}
        path: ${{env.CACHED_PATHS}}

  build-and-push-image-server:
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache target
        uses: actions/cache@v4
        with:
          key: target-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{env.CACHED_PATHS}}
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker (crawler)
        id: meta-crawler
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-crawler

      - name: Build and push Docker image for crawler
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          target: crawler
          tags: ${{ steps.meta-crawler.outputs.tags }}
          labels: ${{ steps.meta-crawler.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker (web)
        id: meta-web
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web

      - name: Build and push Docker image for web service
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          target: web
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker (migrator)
        id: meta-migrator
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrator

      - name: Build and push Docker image for migrator
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          target: migrator
          tags: ${{ steps.meta-migrator.outputs.tags }}
          labels: ${{ steps.meta-migrator.outputs.labels }}

  build-and-push-webapp:
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache target
        uses: actions/cache@v4
        with:
          key: target-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{env.CACHED_PATHS}}
      - name: Generate TS sources
        run: openapi-generator generate -g typescript-axios -i ${{env.OPENAPI_SPEC_PATH}} -o webapp/src/lib/server/
      - name: Install dependencies
        working-directory: ./webapp
        run: npm install
      - name: Build Webapp
        working-directory: ./webapp
        run: npm run build

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker (webapp)
        id: meta-webapp
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-webapp

      - name: Build and push Docker image for web app
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          target: webapp
          tags: ${{ steps.meta-webapp.outputs.tags }}
          labels: ${{ steps.meta-webapp.outputs.labels }}
