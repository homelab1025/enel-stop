apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: selenium/hub:latest
        ports:
        - containerPort: 4444
          name: webdriver
        - containerPort: 4443
          name: https
        - containerPort: 4442
          name: publish
        env:
        - name: GRID_MAX_SESSION
          value: "16"
        - name: GRID_BROWSER_TIMEOUT
          value: "300"
        - name: GRID_TIMEOUT
          value: "300"
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 15
          timeoutSeconds: 5